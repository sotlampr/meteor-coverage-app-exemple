machine:
  node:
    version: 0.10.43
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install -g https://github.com/serut/spacejam/tarball/windows-suppport-rc4
    - npm install
checkout:
  post:
    - git submodule update --init
test:
  override:
    - spacejam test            --driver-package practicalmeteor:mocha-console-runner --coverage="out_coverage"
    - spacejam test --full-app --driver-package practicalmeteor:mocha-console-runner --coverage="in_coverage|out_lcovonly"
    - spacejam test-packages   --driver-package practicalmeteor:mocha-console-runner --coverage
    - spacejam test-packages   --coverage
