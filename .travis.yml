language: node_js

node_js:
  - 0.10.43

cache:
  directories:
    - $HOME/.meteor
    - $HOME/.npm

before_cache:
  - rm -f $HOME/.meteor/log/*.log

before_install:
  # Download Meteor
  - PATH=$PATH:$HOME/.meteor
  - if [ ! -e $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi

  # Install spacejam
  - npm install -g https://github.com/serut/spacejam/tarball/windows-suppport-rc4 coveralls  codecov.io

script:
    # Unit test using mocha
  - spacejam test            --loglevel debug --driver-package practicalmeteor:mocha-console-runner --coverage="out_lcovonly"
  - cat lcov.info

    # Integration test using mocha
  - spacejam test --full-app --loglevel debug --driver-package practicalmeteor:mocha-console-runner --coverage="out_lcovonly"
  - cat lcov.info

    # Package test using mocha
  - spacejam test-packages   --loglevel debug --driver-package practicalmeteor:mocha-console-runner --coverage="out_lcovonly"
  - cat lcov.info

  - cat lcov.info | coveralls
  - cat lcov.info | codecov
    # Package test using tinytest
  - spacejam test-packages   --loglevel debug --coverage
